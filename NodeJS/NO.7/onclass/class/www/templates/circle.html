<ion-view view-title="圈子">

  <!--服务端 写了 统一获取菜谱的接口 -->
  <!--客户端 传给  服务端 查询的 类型 -->
  <!--服务端 加判断 查询 返回客户端数据-->
  <ion-nav-title ng-init="FOLLOW = 0;FIND = 1;NEW = 2">
    <button ng-click="changeCooks(FOLLOW)" class="button button-clear cricle-top-buttons">关注</button>
    <button ng-click="changeCooks(FIND)" class="button button-clear cricle-top-buttons cricle-top-buttons-actived">发现</button>
    <button ng-click="changeCooks(NEW)" class="button button-clear cricle-top-buttons">最新</button>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button button-clear"><span class="icon ion-ios-search-strong"></span></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list class="card">

      <ion-item ng-repeat="cook in cookList">
        <ion-item class="item item-avatar item-button-right">
          <img src="http://img2.imgtn.bdimg.com/it/u=1886788019,3761437645&fm=21&gp=0.jpg" alt="">
          <h2>葫芦娃</h2>
          <p>5分钟前</p>
          <button ng-click="gotoFollow()" class="button button-outline button-assertive">+关注</button>
        </ion-item>

        <ion-item class="item item-body">
          <p ng-bind="cook.title"></p>
          <div class="row">
            <div class="col-33" ng-repeat="imageURL in cook.images">
              <img class="respone-image" ng-src="{{imageURL}}" alt="">
            </div>

          </div>
          <p><span class="icon ion-ios-location-outline"></span>北京</p>
          <hr>
          <div class="row">
            <button class="button button-clear button-dark col-25" ng-click="good(cook.id)">{{cook.goods.length?cook.goods.length:0}}赞</button>
            <button class="button button-clear button-dark col-25" ng-click="showkboard(cook.id)">{{cook.comments.length}}评论</button>
            <button class="button button-clear button-dark col-25">收藏</button>
            <button class="button button-clear button-dark col-25">分享</button>
          </div>
        </ion-item>
        <ion-item class="item item-divider"></ion-item>
      </ion-item>

    </ion-list>

    <input ng-if="isShowKeyboard" type="text" placeholder="内容" ng-model="comment.content">
    <button ng-if="isShowKeyboard" class="button" ng-click="toComment()">发送</button>
  </ion-content>
</ion-view>
